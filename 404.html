<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=/dog/" />
  <script>
    // Verifica se a URL já contém "/dog" e evita redirecionar novamente
    var path = window.location.pathname;
    if (!path.startsWith("/dog")) {
      var newUrl = "/dog" + path;
      window.location.href = newUrl;
    }
  </script>
</head>

<body>
  <p>Redirecionando...</p>
</body>

</html>
